<!DOCTYPE html>
<html>
<head>
  <title>Add File</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Add Google Drive File</h2>

<form id="f">
  <input id="title" placeholder="Title" required><br>
  <input id="size" placeholder="Size (e.g. 4.79GB)"><br>
  <input id="fileId" placeholder="Google Drive File ID" required><br>
  <button type="submit">Add</button>
</form>

<pre id="log"></pre>

<script>
const log = document.getElementById("log");

document.getElementById("f").addEventListener("submit", async e => {
  e.preventDefault();

  const payload = {
    title: title.value.trim(),
    size: size.value.trim(),
    fileId: fileId.value.trim()
  };

  const res = await fetch("/api/add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const text = await res.text();

  try {
    const data = JSON.parse(text);

    if (!data.page) {
      log.textContent = "ERROR: No page returned\n\n" + text;
      return;
    }

    log.textContent = "SUCCESS\nCreated page:\n" + data.page;
  } catch (err) {
    log.textContent = "INVALID RESPONSE\n\n" + text;
  }
});
</script>

</body>
</html>
